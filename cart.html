<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Billing Information</title>
</head>
<body>
    <header>
        <h1>Billing Information</h1>
    </header>

    <section>
        <div id="cart-items"></div>
        <h3 id="total-amount">Total: $0</h3>

        <h2>Delivery Information</h2>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" />
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" />
        </div>

        <h2>Payment Method</h2>
        <div>
            <label>
                <input type="radio" name="payment" value="cash" checked />
                Cash on Delivery
            </label>
            <label>
                <input type="radio" name="payment" value="online" />
                Online Payment
            </label>
        </div>

        <button class="btn" onclick="checkout()">Proceed to Checkout</button>
    </section>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Parse cart items from URL
        const cartJson = getUrlParameter('cart');
        const cartItems = cartJson ? JSON.parse(decodeURIComponent(cartJson)) : [];
        
        const cartDiv = document.getElementById("cart-items");
        let total = 0;

        cartItems.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.textContent = `${item.itemName} - $${item.price}`;
            cartDiv.appendChild(itemDiv);
            total += item.price;
        });

        document.getElementById("total-amount").textContent = `Total: $${total}`;

        function checkout() {
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            if (!address || !phone) {
                alert("Please fill in all the details.");
                return;
            }

            alert(`Checkout successful! \nTotal: $${total} \nAddress: ${address} \nPhone: ${phone} \nPayment Method: ${paymentMethod}`);
            // Redirect to home page
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
