<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your Cart</title>
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
    </header>

    <section>
      <div id="cart-items"></div>
      <h3 id="total-amount">Total: $0</h3>
      <button class="btn" onclick="checkout()">Proceed to Checkout</button>
    </section>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Parse cart items from URL
      const cartJson = getUrlParameter('cart');
      const cartItems = cartJson ? JSON.parse(decodeURIComponent(cartJson)) : [];
      
      const cartDiv = document.getElementById("cart-items");
      let total = 0;

      cartItems.forEach((item) => {
        const itemDiv = document.createElement("div");
        itemDiv.textContent = `${item.itemName} - $${item.price}`;
        cartDiv.appendChild(itemDiv);
        total += item.price;
      });

      document.getElementById("total-amount").textContent = `Total: $${total}`;

      function checkout() {
        alert("Checkout successful!");
        window.location.href = "index.html"; // Redirect to home page
      }
    </script>
  </body>
</html>
